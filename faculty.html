<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-control">
                <option value="BCA">BCA</option>
                <option value="BCOM CA">BCOM CA</option>
                <option value="BA">BA</option>
                <option value="BBA">BBA</option>
                <option value=" BCOM TAX">BCOM TAX</option>
                <option value="PCA">PCA</option>
                <option value="MA">MA</option>
                <option value="MCOM">MCOM</option>
                <option value="MSC">MSC</option>
            </select></td>
        </tr>
        <tr>
            <td>Education</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="TVM">TVM</option>
                <option value="EKM">EKM</option>
                <option value="calicut">calicut</option>
                <option value="kollam">kollam</option>
                <option value="alappuzha">alappuzha</option>
                <option value="kasargode">kasargode</option>
                <option value="wayand">wayanad</option>
                <option value="pathanamthitta">pathanthitta</option>
                <option value="idukki">idukki</option>
                <option value="kannur">kannur</option>
                <option value="Thrissur">Thrissur</option>
                <option value="kottayam">kottayam</option>
                <option value="palakkad">palakkad</option>
                <option value="malapuram">malapuram</option>
            </select></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood group</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O+">O+</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-info"></button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
